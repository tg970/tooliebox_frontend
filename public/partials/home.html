<div class="mainContent">
  <div class="getStarted">
    <h1>Getting Started</h1>
    <p>Find code snippets by language or technology...</p>
    <md-progress-circular md-mode="indeterminate" md-diameter="96" ng-if="ctrl.showLoading"></md-progress-circular>
    <p class="startUp" ng-if="ctrl.showLoading">Hang on one sec, the ToolieBox Api is starting up!</p>
  </div>
  <div class="logoWrapper">
    <md-whiteframe class="logo" md-whiteframe="{{height}}" ng-init="height = 5" ng-mouseenter="height = 20" ng-mouseleave="height = 5" ng-repeat="lang in ctrl.langs">
      <a ng-href="/language"><md-tooltip class="toolTip" md-delay="ctrl.delayTooltip">{{lang.name}}</md-tooltip><div ng-include="lang.img_url" ng-click="ctrl.select(lang)"></div></a>
    </md-whiteframe>
  </div>
  <!-- Removed search bar and related functionality; to be included in a future release -->
  <!-- Reference functionality can be found in tag search page front end/backend execution -->
</div>
