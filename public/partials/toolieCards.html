<md-card class="oneTool" md-whiteframe="{{height}}" ng-init="height = 5" ng-mouseenter="height = 15" ng-mouseleave="height = 5" ng-repeat="tool in ctrl.tools | unique: 'id'">
  <div class="toolAvatar" ng-include="tool.lang_url"></div>
  <div class="oneToolContent">
    <md-card-title class="topText">
      <md-card-title-text>
        <a class="noLink"><span ng-click="ctrl.select(tool)" class="md-headline">{{tool.title}}</span></a>
        <span class="md-subhead"><small><strong>Created by: </strong>{{tool.created_by}}</small></span>
        <div class="toolSubHead">
          <span class="md-subhead toolSubHeadCtn"><small><strong>In User's Toolbelts: </strong>( {{tool.num_belts}} )</small></span>
        </div>
        <span class="md-subhead">
          <small><ul class=toolTags><strong>Tags:</strong>&nbsp;
            <li class="toolTagsLi" ng-repeat="tag in tool.tags" ng-click="ctrl.selectTag(tag.id)"><a  class="noLink" href="/tag">{{tag.text}}&nbsp;</a></li>
          </ul></small>
        </span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p class="toolDesc" md-truncate>{{tool.description}}</p>
    </md-card-content>
  </div>
  <md-card-actions class="oneToolBtns" layout="column" layout-align="center center">
    <md-button ng-if="ctrl.user.logged && !tool.belted" class="addToolBelt"  ng-click="ctrl.addToBelt(tool.id)">+ My ToolBelt</md-button>
    <md-button ng-if="ctrl.user.logged && tool.belted" class="addToolBelt"  ng-click="ctrl.removeBelt(tool.id)">- Remove ToolBelt</md-button>
    <md-button class="showMore" ng-click="ctrl.select(tool)">Show More</md-button>
  </md-card-actions>
</md-card>
